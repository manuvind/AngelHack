	<div id="wrapper">
		<div id="title">WriteAway</div>
		{{> button-list}}
		{{> file-list}}
		<div class="btn-group" id="button-group">
		</div>
			<div class="editout" id="wrapper">
				<div id="editor">
					{{contents}}
				</div>
			</div>
		</div>
	</div>

			<div class="btn-group" id="file-group">

		</a>
