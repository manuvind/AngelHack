<head>
  <title>myapp</title>
</head>

<body>
{{> page}}
</body>
<template name="page">
	<div class="listener" id="wrapper">
		<div id="title">WriteAway</div>
		{{> buttonlist}}
		{{> filelist}}
		<div class="btn-group" id="button-group">
		</div>
			<div class="editout" id="wrapper">
				<div id="editor"> </div>
			</div>
		</div>
	</div>
	<div id="popover_content_wrapper" style="display: none">
		<form>
			<fieldset>
				<input id="closeButton" type="button" class='close' style="text-align: right" value="x">
				<label>Create a file</label>
					<input id="newFileText" type="text" placeholder="file name goes here">
					<input id="createButton" type="button" class='btn' value="Create">
			</fieldset>
		</form>
	</div>
</template>
<template name="filelist">
			<div class="btn-group" id="file-group">
		   </div>
</template>
<template name="buttonlist">
	<div class="btn-group" id="button-group">
		{{> buttons}}
	</div>
</template>
<template name="buttons" id="buttons">
		<input class="sync btn btn-primary" type="button" value="Sync"></input>
		<input id="addButton" class="add btn" type="button" value="Add Tab"></input>
		<a class="btn btn-primary btn-small dropdown-toggle" data-toggle="dropdown" href="#">
		Language
		<span class="caret"></span>
		</a>
		<ul id="language" class="dropdown-menu">
		<!-- dropdown menu links -->
		<li>
		<a href="#">Python</a>
		</li>
		<li>
		<a href="#">C/C++</a>
		</li>
		<li>
		<a href="#">JavaScript</a>
		</li>
		<li>
		<a href="#">Haskell</a>
		</li>
		</ul>
</template>
